<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body> 
    <header>
      <h1> Password Generator</h1>
    </header> 
    <div class="back-design"><div class="white-box"></div></div>
        <div class="container">
         <div class="wrapper">
             <div class="input-section">
                <input type="text" name="input" class="input" placeholder="Password atleast of 3 digits">
                <button class="img-btn"><img src="copy-icon.png"></button>
                <button class="btn">Generate</button>
            </div>
            <div class="checkBoxes">
                    <input type="checkbox" name="strong-password" class="strong-password" value="strong-password">Generate Strong.
                    Password.<br>
                    <input type="checkbox" name="weak-password" class="weak-password" value="weak-password">Generate Weak
                    Password.<br>
                    <input type="checkbox" name="funny-password" class="funny-password" value="funny-password">Generate Funny
                    Password.<br>
                </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>

</html>
